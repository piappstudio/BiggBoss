<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="myChart"></canvas>
<script>
        // Placeholder for data
        var dynamicData = {
        labels: ['January','February','March','April','May'],
        datasetData: [10,20,15,25,30],
        datasetLabel: 'Sample Dataset',
        canvasWidth: 600,
        canvasHeight: 400
    };

        // Update the chart function
        function updateChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var canvas = document.getElementById('myChart');

            // Set canvas width and height dynamically
            canvas.width = dynamicData.canvasWidth;
            canvas.height = dynamicData.canvasHeight;

            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dynamicData.labels,
                    datasets: [{
                        label: dynamicData.datasetLabel,
                        data: dynamicData.datasetData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
            });
        }

        // Call the function initially
        updateChart();
    </script>
</body>
